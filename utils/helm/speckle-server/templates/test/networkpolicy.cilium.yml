{{- if (and (.Values.test.networkPolicy.enabled) (eq .Values.networkPlugin.type "cilium")) -}}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "test.name" $ }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "test.labels" . | indent 4 }}
spec:
  endpointSelector:
    matchLabels:
{{ include "test.selectorLabels" . | indent 6 }}
  ingress: []
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchName: {{ include "server.service.fqdn" $ }}
    # allow egress to speckle-server
    - toServices:
        - k8sServiceSelector:
            namespace: {{ printf "%s" .Values.namespace }}
            selector:
              matchLabels:
{{ include "server.selectorLabels" $ | indent 16 }}
      toPorts:
        - ports:
          - port: {{ printf "%s" ( include "server.port" $ | quote ) }}
{{- end }}
